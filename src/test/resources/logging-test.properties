# Test logging configuration to suppress noisy JavaFX warnings during headless testing
handlers= java.util.logging.ConsoleHandler
.level= WARNING

# Suppress common JavaFX headless warnings
javafx.level = SEVERE
javafx.stage.level = SEVERE
javafx.scene.level = SEVERE
javafx.application.level = SEVERE
com.sun.javafx.level = SEVERE

# Keep our application logging visible
net.sourceforge.fddtools.level = INFO

# Console output formatting
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format = %1$tF %1$tT %4$s %2$s %5$s%6$s%n
